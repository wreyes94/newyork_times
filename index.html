<!DOCTYPE>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <font color="darkblue">
            <h1>New York Time Search</h1>
        </font>
    </div>
    <div class="parameters">
        <label id="paramLabel"> Search Parameters</label>
        <form>
            <div class="form-group">
                <label>Search Term</label>
                <input type="text" class="form-control" id="searchTerm" required>
            </div>
            <div class="form-group">
                <label>Number of records to retrieve</label>
                <select class="form-control" required>
                    <option value=""></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-group">
                <label>Start Year(optional):</label>
                <input type="text" class="form-control" id="startYear">
            </div>
            <div class="form-group">
                <label>End Year(optional):</label>
                <input type="text" class="form-control" id="endYear">
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
            <button class="btn btn-primary">Clear Results</button>

        </form>
    </div>
    <br>
    <br>
    <div class="top-articles">
        <label id="articlesLabel"> Top Articles</label>
        <p id="articles"></p>
    </div>
    <br>
    <br>

</div>
</body>
</html>
